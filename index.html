<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="clock-container">
        <div class="clock-column">
          <h1 id="day">FR</h1>
          <h4>Day</h4>
        </div>
        <div class="clock-column">
          <h1 id="hours">00</h1>
          <h4>Hours</h4>
        </div>
        <div class="clock-column">
          <h1 id="minutes">00</h1>
          <h4>Minutes</h4>
        </div>
        <div class="clock-column">
          <h1 id="seconds">00</h1>
          <h4>Seconds</h4>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
